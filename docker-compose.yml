services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mediscope
      POSTGRES_USER: mediscope
      POSTGRES_PASSWORD: mediscope
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediscope -d mediscope"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - mediscope_pgdata:/var/lib/postgresql/data

  python:
    build:
      context: ./python
    container_name: mediscope_python
    command: ["python", "service.py"]
    environment:
      - DATA_PATH=/app/heart.csv
      - MODEL_DIR=/app/models
      - PORT=8001
    volumes:
      - ./data/heart.csv:/app/heart.csv:ro
      - ./models:/app/models
    ports: ["8001:8001"]
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: ./api
    container_name: mediscope_api
    environment:
      - PY_BASE=http://python:8001
      - ASPNETCORE_URLS=http://+:8080
    ports: ["8080:8080"]
    depends_on:
      - python

  web:
    build:
      context: ./web
    container_name: mediscope_web
    ports: ["5173:80"]
    depends_on:
      - api

volumes:
  mediscope_pgdata:
