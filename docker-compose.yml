services:
  db:
    image: postgres:15
    container_name: mediscope_db
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 10

  python:
    image: mediscope_python:latest
    container_name: mediscope_python
    build:
      context: ./python
    environment:
      MODEL_DIR: /app/models
      ACTIVE_MODEL: latest
      HOST: 0.0.0.0
      PORT: "8001"
      LOW_THRESH: "0.33"
      HIGH_THRESH: "0.66"
      ALERT_WEBHOOK: ""   # optional: set to http://host.docker.internal:9000/hook for demo
    volumes:
      - pythonmodels:/app/models
    depends_on:
      - db
    ports: ["8001:8001"]

  api:
    image: mediscope_api:latest
    container_name: mediscope_api
    build:
      context: ./api
    environment:
      ASPNETCORE_URLS: http://+:8080
      PY_SERVICE_URL: http://python:8001
      ConnectionStrings__Main: Host=db;Port=5432;Database=${PGDATABASE};Username=${PGUSER};Password=${PGPASSWORD}
      AllowedOrigins: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
      python:
        condition: service_started
    ports: ["8080:8080"]

  web:
    image: mediscope_web:latest
    container_name: mediscope_web
    build:
      context: ./web
    environment:
      VITE_API_BASE: http://localhost:8080
    ports: ["5173:80"]
    depends_on:
      - api

volumes:
  pgdata:
  pythonmodels:
